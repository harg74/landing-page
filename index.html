<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finpay Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="toggle">
        <div id="nav-top">
            <label for="toggle">&#9776;</label>
            <div id="nav-wrapper">
                <div id="img-logo">
                    <img src="img/logo.png" alt="finpay company logo"/>
                </div>

            </div>
        </div>
        <ul>
            <li><a id="nav-link" href="#">Products</a></li>
            <li><a id="nav-link" href="#">Customers</a></li>
            <li><a id="nav-link" href="#">Pricing</a></li>
            <li><a id="nav-link" href="#">Learn</a></li>
        </ul>
        <div class="btn-wrapper">
            <button class="btn-nav" id="btn-login">Login</button>
            <button class="btn-nav" id="btn-signup">Sign up</button>
        </div>
    </nav>
    <section id="hero-section">
        <div id="hero-section-info">
            <div id="hero-section-info-container">
                <p><strong>Get paid early</strong><br/>save automatically<br/> all your pay.</p>
                <p>Supports small business with simple invoicing,<br/> powerful integrations and casflow management tools.</p>
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Your business email">
                        <button class="input-button">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="hero-section-invoice">
            <div id="invoice-wrapper">
                <div id="invoice-content">
                    <div id="invoice-header">
                        <div class="img-container">
                            <img src="img/dipa-logo.png" alt="dipa logo" width=40px>
                        </div>
                        <div id="invoice">
                            <p><strong>Dipa Inhouse</strong></p>
                            <p>dipahouse@gmail.com</p>
                        </div>
                    </div>
                    <div id="invoice-description">
                        <p>Invoice</p>
                        <p> <strong>$1,876,580</strong></p>
                        <p>April 21, 2024</p>
                    </div>
                    <label for="credit-card" class="radio-container">Credit Card
                        <input type="radio" name="payment" id="credit-card">
                    </label>
                    <label for="bank-account" class="radio-container">Bank Account
                        <input type="radio" name="payment" id="bank-account">
                    </label>
                    <button id="btn-pay">Pay</button>
                </div>
                <div id="credit-card-num">
                    <p> Credit Card</p>
                    <p>234 **** ****</p>
                </div>
            </div>
        </div>
    </section>
    <section>

    </section>
</body>
</html>
